<ion-content class="container">
  <app-header
    [title]="title"
  ></app-header>

  <app-unit-toggle
    (switchUnitEvent)="toggleUnit($event)"
  ></app-unit-toggle>

  <ion-title class="title">Current Weather Information</ion-title>

  <app-searchbar
    [initialLocation]="location"
    (searchEvent)="searchLocationWeather($event)"
  ></app-searchbar>

  <app-current-weather
    [weather]="currentWeather"
    [unit]="unit"
  ></app-current-weather>
</ion-content>
