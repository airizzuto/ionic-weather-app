<div class="search-container">
  <ion-item class="searchbar">
    <ion-label for="location-input">Location: </ion-label>
    <ion-input class="searcbhar-input"
      id="location-input"
      autofocus="true"
      placeholder="Search Location"
      [value]="initialLocation"
      [(ngModel)]="newLocation"
      color="primary"
    >
    </ion-input>
  </ion-item>

  <ion-button
    color="primary"
    expand="block"
    (click)="searchClicked()"
  >
    Search
  </ion-button>
</div>
